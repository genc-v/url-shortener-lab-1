name: Docker Compose CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Compose Down
        run: docker compose down --remove-orphans

      - name: Docker Compose Build and Up
        run: docker compose up -d --build
